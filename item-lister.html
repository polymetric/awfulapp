 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <title>Item Lister</title>
    </head>
    <body>
        <style>
        #candy {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        </style>
        <img id="candy" src="candy.avif" style="display:none">
        <header id="main-header" class="bg-success text-white p-4 mb-5">
            <div class="container">
                <h1 id="header-title">Item Lister</h1>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form class="form-inline mb-3">
                    <input type="text" class="form-control mr-2">
                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                </ul>
            </div>
            <br>
            <button class="btn btn-dark btn-block" id="button" onclick="freeCandy()">Click this button for free candy</button>

        </div>

        <script src="dom.js"></script>
    </body>
 </html>
